<script>
const form = document.getElementById("form");
const msg = document.getElementById("msg");

form.addEventListener("submit", e=>{
  e.preventDefault();

  const membres = JSON.parse(localStorage.getItem("membres")) || [];

  const nouveauMembre = {
    nom: nom.value,
    prenom: prenom.value,
    tel: tel.value,
    adresse: adresse.value
  };

  membres.push(nouveauMembre);
  localStorage.setItem("membres", JSON.stringify(membres));

  // Enregistrer temporairement pour afficher le message sur index.html
  localStorage.setItem("nouveauMembre", JSON.stringify(nouveauMembre));

});
